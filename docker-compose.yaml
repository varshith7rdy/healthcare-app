services:
  # This is your existing ChromaDB service
  chroma-db:
    image: chromadb/chroma
    ports:
      - "8000:8000"
    volumes:
      - chroma-data:/chroma/.chroma/index
    command: run --host 0.0.0.0 --port 8000 --path /chroma

  # This is your new Ollama service
  ollama:
    image: ollama/ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    container_name: ollama-server

# Define the named volumes
volumes:
  chroma-data:
  ollama-data: